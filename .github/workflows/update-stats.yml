name: Waka Readme

on:
  # 手动触发
  workflow_dispatch:
  # 每天 12 AM UTC 自动执行（即马来西亚时间早上 8 点）
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README last update date
        run: |
          sed -i "s/^Last Update:.*/Last Update: $(date +'%Y-%m-%d')/" README.md

      - name: Generate WakaTime metrics
        uses: athul/waka-readme@master
        with:
          # 必填项
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # 可选项（推荐配置）
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          ### Meta ###
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: zeroex3c/zeroex3c

          ### Content ###
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: "->"
          CODE_LANG: rust
          TIME_RANGE: all_time
          LANG_COUNT: 8
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML

          ### Commit ###
          COMMIT_MESSAGE: "chore: update WakaTime stats in README"
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: Zero
          AUTHOR_EMAIL: N/A

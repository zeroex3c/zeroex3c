name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "* * * * *"  # 理论上每分钟执行一次（实际大约每2~5分钟）
    #- cron: "0 * * * *"  # 每小时执行一次 (UTC)，即马来西亚时间每小时的第8分钟

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README last update date and time
        run: |
          # 显示马来西亚时间 (UTC+8)，包含时分秒
          sed -i "s/^Last Update:.*/Last Update: $(TZ='Asia/Kuala_Lumpur' date +'%Y-%m-%d %H:%M:%S MYT')/" README.md

      - name: Generate WakaTime metrics
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          ### Meta ###
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: zeroex3c/zeroex3c

          ### Content ###
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: "->"
          CODE_LANG: rust
          TIME_RANGE: all_time
          LANG_COUNT: 8
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML

          ### Commit ###
          COMMIT_MESSAGE: "chore: update WakaTime stats in README"
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: Zero
          AUTHOR_EMAIL: N/A
